<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador SPFG</title>
    <link rel="stylesheet"    href="../scss/custom.css">
    <link rel="stylesheet"    href="../scss/icons/font/bootstrap-icons.css">
    <link rel="stylesheet"    href="../scss/sweetalert2.min.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body id="body" onload="comprobarPermiso()">
    <!--body-->

    <div class="loader" id="loader">
        <div class="spinner-border position-absolute top-50 start-50" style="width: 80px; height: 80px;" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div id="app"></div>
    <div class="modal fade" id="modal-nuevoProv" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Nuevo Proveedor</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="cerrarModalProv"></button>
            </div>
            <div class="modal-body">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-building"></i></span>
                    <input type="text" class="form-control" id="mProveedor" placeholder="Proveedor">
                </div>
                <div class="container text-center">
                    <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3 text-center">
                        <div class="col">
                            <div class="p-3">
                                Lista 1
                                <input type="text" class="form-control" id="mLista1" placeholder="%" onkeypress="return validarNumeros(event)">
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-3">
                                Lista 2
                                <input type="text" class="form-control" id="mLista2" placeholder="%" onkeypress="return validarNumeros(event)">
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-3">
                                Lista 3
                                <input type="text" class="form-control" id="mLista3" placeholder="%" onkeypress="return validarNumeros(event)" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="gNueProv()">Guardar</button>
                </div>
          </div>
        </div>
      </div>
      
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="./js/idexAdm.js"></script>
    <script src="./js/xlsx.full.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
</body>
</html>
